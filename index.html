<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('/marden.jpg') center/cover no-repeat;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 4vw;
            font-weight: 200;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #fff;
            font-weight: 200;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMING SOON</h1>
        <p>We are working on something amazing</p>
    </div>
</body>
</html>
